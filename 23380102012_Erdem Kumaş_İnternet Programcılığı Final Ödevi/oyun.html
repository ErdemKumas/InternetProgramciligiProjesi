    <div class="container mt-4">
        <h1>Div Yakalama Oyunu</h1>
        <div id="game-container" style="position: relative; width: 300px; height: 300px; border: 1px solid black;">
            <div id="game-div" style="width: 50px; height: 50px; background-color: red; position: absolute;"></div>
        </div>
    </div>

    <footer>
        <p> 2024 Erdem Kumaş Blog. Tüm hakları saklıdır.</p>
    </footer>

    <script>const gameDiv = document.getElementById('game-div');
        const gameContainer = document.getElementById('game-container');

        gameDiv.addEventListener('mouseover', () => {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;

            const randomX = Math.floor(Math.random() * (containerWidth - gameDiv.offsetWidth));
            const randomY = Math.floor(Math.random() * (containerHeight - gameDiv.offsetHeight));

            gameDiv.style.left = `${randomX}px`;
            gameDiv.style.top = `${randomY}px`;
        });</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
